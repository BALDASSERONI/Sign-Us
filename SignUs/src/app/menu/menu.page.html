<ion-content>
  <ion-toolbar>
    <ion-title color="light">Nom de l'utilisateur</ion-title>
    <ion-buttons collapse="true" slot="end">
      <ion-button color="light" id="souligner" [routerLink]="['/home']">Deconnexion</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="padding">

    <!--Pour le logo-->

    <div class="logo">
      <ion-icon color="light" name="sunny-outline"></ion-icon>
    </div>


    <!-- "fill="outline"" c est le bord et le text du boutton qui sera mis en valeur -->
    <!-- "shape="round"" pour avoir les bords en arrondi -->
    <!-- "expand="block"" Pour que les bouttons prennent toutes la largeur -->
    <div class="sigle">
      <ion-icon color="light" name="location-outline"></ion-icon>
    </div>
    <ion-button color="light" shape="round" expand="block" [routerLink]="['/signaler']">Signaler un incident</ion-button>
    
    <br>

    <div class="sigle">
      <ion-icon color="light" name="git-compare-outline"></ion-icon>
    </div>
    <ion-button color="light" shape="round" expand="block" [routerLink]="['/vos-signaux-en-cours']">Signallement en cours</ion-button>

  </div>
</ion-content>
